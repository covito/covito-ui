<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Console Login</title>
	<link rel="stylesheet" href="public/bootstrap/3.3.0/css/bootstrap.css">
	<link rel="stylesheet" href="public/bootstrap/bootstrap-responsive.min.css" />
	<link rel="stylesheet" href="public/css/login.css">
	<script src="public/bootstrap/3.3.0/js/bootstrap.js"></script>
	<script src="public/jquery/1.11.1/jquery-1.11.1"></script>
</head>
	<body>
        <div id="logo">
            <img src="public/images/logo.png" alt="" />
        </div>
        <div id="loginbox">
            <form id="loginform" class="form" action="index.html" />
				<p>管理员后台登录</p>
                <div class="form-group">
                    <div class="controls">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input type="text" class="form-control" placeholder="用户名" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span><input type="password" class="form-control" placeholder="密码" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <span class="pull-right"><input type="submit" class="btn btn-primary" value="登录"></span>
                </div>
            </form>
        </div>
    </body>
</html>
